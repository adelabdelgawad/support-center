# ============================================================================
# Production Docker Compose Configuration
# ============================================================================
# This file provides COMPLETE production deployment with all services.
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Includes:
#   - Infrastructure (PostgreSQL, Redis, MinIO, PgBouncer)
#   - Backend (3 replicas for horizontal scaling)
#   - Frontend (Next.js)
#   - SignalR (real-time communication)
#   - Monitoring (Prometheus, Grafana)
#   - Networking (Nginx, CoTURN)
#   - Background workers (Celery)

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine3.23
    container_name: supportcenter-postgres
    env_file:
      - docker/env/.env.postgres
    volumes:
      - ~/workspace/docker/support-center/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servicecatalog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-network
    restart: unless-stopped

  # PgBouncer - Connection Pooler for Horizontal Scaling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: supportcenter-pgbouncer
    environment:
      - DATABASE_URL=postgres://${PGBOUNCER_DB_USER:-servicecatalog}:${PGBOUNCER_DB_PASSWORD:-servicecatalog}@postgres:5432/${PGBOUNCER_DB_NAME:-servicecatalog}
      - POOL_MODE=transaction
      - DEFAULT_POOL_SIZE=50
      - MAX_CLIENT_CONN=500
      - MAX_DB_CONNECTIONS=100
      - SERVER_RESET_QUERY=DISCARD ALL
      - IGNORE_STARTUP_PARAMETERS=extra_float_digits
    ports:
      - "127.0.0.1:${PGBOUNCER_PORT:-6432}:5432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U ${PGBOUNCER_DB_USER:-servicecatalog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-network
    restart: unless-stopped

  # Redis for Caching and Pub/Sub (Scaled for 1000+ connections)
  redis:
    image: redis:8.6-rc1-alpine3.23
    container_name: supportcenter-redis
    env_file:
      - docker/env/.env.redis
    command: sh -c 'redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes --notify-keyspace-events Ex --maxclients 10000 --timeout 0 --tcp-keepalive 300 --requirepass $$REDIS_PASSWORD'
    volumes:
      - ~/workspace/docker/support-center/redis:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: supportcenter-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    env_file:
      - docker/env/.env.minio
    volumes:
      - ~/workspace/docker/support-center/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-network
      - supportcenter-minio-network
    restart: unless-stopped

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  # Backend Instance 1
  backend-1:
    build:
      context: ./src/backend
      dockerfile: ../../docker/backend/Dockerfile
    container_name: supportcenter-backend-1
    environment:
      - INSTANCE_ID=backend-1
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD_URLENCODED}@redis:6379/0
    env_file:
      - docker/env/.env.backend
    volumes:
      - ~/workspace/docker/support-center/backend/uploads:/app/uploads
      - ~/workspace/docker/support-center/backend/temp_uploads:/app/temp_uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supportcenter-network
      - supportcenter-minio-network
    restart: unless-stopped

  # Backend Instance 2
  backend-2:
    build:
      context: ./src/backend
      dockerfile: ../../docker/backend/Dockerfile
    container_name: supportcenter-backend-2
    environment:
      - INSTANCE_ID=backend-2
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD_URLENCODED}@redis:6379/0
    env_file:
      - docker/env/.env.backend
    volumes:
      - ~/workspace/docker/support-center/backend/uploads:/app/uploads
      - ~/workspace/docker/support-center/backend/temp_uploads:/app/temp_uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supportcenter-network
      - supportcenter-minio-network
    restart: unless-stopped

  # Backend Instance 3
  backend-3:
    build:
      context: ./src/backend
      dockerfile: ../../docker/backend/Dockerfile
    container_name: supportcenter-backend-3
    environment:
      - INSTANCE_ID=backend-3
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD_URLENCODED}@redis:6379/0
    env_file:
      - docker/env/.env.backend
    volumes:
      - ~/workspace/docker/support-center/backend/uploads:/app/uploads
      - ~/workspace/docker/support-center/backend/temp_uploads:/app/temp_uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supportcenter-network
      - supportcenter-minio-network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ./src/backend
      dockerfile: ../../docker/backend/Dockerfile
    container_name: supportcenter-celery-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4 -Q celery,file_queue,ad_queue
    env_file:
      - docker/env/.env.backend
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD_URLENCODED}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD_URLENCODED}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD_URLENCODED}@redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ~/workspace/docker/support-center/backend/uploads:/app/uploads
      - ~/workspace/docker/support-center/backend/temp_uploads:/app/temp_uploads
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - supportcenter-network
      - supportcenter-minio-network
    restart: unless-stopped

  # Frontend - Next.js Application
  frontend:
    build:
      context: ./src/it-app
      dockerfile: ../../docker/frontend/Dockerfile
    container_name: supportcenter-frontend
    ports:
      - "3010:3010"
    env_file:
      - docker/env/.env.frontend
    environment:
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:3010 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - supportcenter-network
    restart: unless-stopped

  # ============================================================================
  # REAL-TIME SERVICES
  # ============================================================================

  # SignalR Real-time Communication Service
  signalr-service:
    build:
      context: ./src/signalr-service
      dockerfile: ../../docker/signalr-service/Dockerfile
    container_name: supportcenter-signalr
    ports:
      - "5000:5000"
    env_file:
      - docker/env/.env.signalr
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - supportcenter-network
    restart: unless-stopped

  # CoTURN TURN Server for WebRTC NAT Traversal
  coturn:
    image: coturn/coturn:latest
    container_name: supportcenter-coturn
    network_mode: host  # Use host networking to avoid port mapping issues
    env_file:
      - docker/env/.env.coturn
    volumes:
      - ./docker/coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    restart: unless-stopped
    command:
      - "-c"
      - "/etc/coturn/turnserver.conf"
      - "--listening-ip=$$TURN_LISTENING_IP"
      - "--relay-ip=$$TURN_RELAY_IP"
      - "--external-ip=$$TURN_EXTERNAL_IP"
      - "--lt-cred-mech"
      - "--use-auth-secret"
      - "--static-auth-secret=$$TURN_SECRET"
      - "--realm=$$TURN_REALM"
      - "-v"
    healthcheck:
      test: ["CMD-SHELL", "pidof turnserver || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # MONITORING SERVICES
  # ============================================================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: supportcenter-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ~/workspace/docker/support-center/prometheus:/prometheus
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - supportcenter-network
    restart: unless-stopped

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: supportcenter-grafana
    env_file:
      - docker/env/.env.grafana
    volumes:
      - ~/workspace/docker/support-center/grafana:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3030}:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - supportcenter-network
    restart: unless-stopped

  # ============================================================================
  # NETWORKING SERVICES
  # ============================================================================

  # Nginx - Reverse Proxy and Load Balancer
  nginx:
    image: nginx:alpine
    container_name: supportcenter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - supportcenter-network
    restart: unless-stopped

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  # Main application network
  supportcenter-network:
    driver: bridge

  # Isolated network for MinIO (backend and celery only)
  supportcenter-minio-network:
    driver: bridge

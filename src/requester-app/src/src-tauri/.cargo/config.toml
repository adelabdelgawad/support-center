# ============================================================================
# PHASE 2 OPTIMIZATIONS: Windows-Specific Compiler Flags
# ============================================================================
# These flags provide additional performance optimizations specifically for Windows builds
# Expected impact: 5-10% performance improvement on Windows

[target.'cfg(windows)']
rustflags = [
    # Use CPU-specific optimizations for the build machine
    # This enables features like SSE4, AVX, etc. available on the target CPU
    "-C", "target-cpu=native",
]


# ============================================================================
# Development Docker Compose Configuration
# ============================================================================
# This file provides INFRASTRUCTURE ONLY for local development.
# Backend, Celery, and Frontend run directly on the host for faster iteration.
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#
# Services provided:
#   - PostgreSQL (port 5433)
#   - PgBouncer (port 6432)
#   - Redis (port 6380)
#   - MinIO (ports 9000/9001)
#   - SignalR (port 5000)
#
# Then run backend, celery, and frontend locally:
#   Backend:  cd src/backend && uvicorn main:app --reload
#   Celery:   cd src/backend && celery -A celery_app worker --loglevel=info
#   Frontend: cd src/it-app && bun run dev

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine3.23
    container_name: supportcenter-postgres-dev
    env_file:
      - docker/env/.env.postgres
    volumes:
      - ~/workspace/docker/support-center/postgres-dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servicecatalog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-dev-network
    restart: unless-stopped

  # PgBouncer - Connection Pooler
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: supportcenter-pgbouncer-dev
    environment:
      - DATABASE_URL=postgres://${PGBOUNCER_DB_USER:-servicecatalog}:${PGBOUNCER_DB_PASSWORD:-servicecatalog}@postgres:5432/${PGBOUNCER_DB_NAME:-servicecatalog}
      - POOL_MODE=transaction
      - DEFAULT_POOL_SIZE=50
      - MAX_CLIENT_CONN=500
      - MAX_DB_CONNECTIONS=100
      - SERVER_RESET_QUERY=DISCARD ALL
      - IGNORE_STARTUP_PARAMETERS=extra_float_digits
    ports:
      - "127.0.0.1:${PGBOUNCER_PORT:-6432}:5432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U ${PGBOUNCER_DB_USER:-servicecatalog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-dev-network
    restart: unless-stopped

  # Redis for Caching and Pub/Sub
  redis:
    image: redis:8.6-rc1-alpine3.23
    container_name: supportcenter-redis-dev
    env_file:
      - docker/env/.env.redis
    command: sh -c 'redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes --notify-keyspace-events Ex --maxclients 10000 --timeout 0 --tcp-keepalive 300 --requirepass $$REDIS_PASSWORD'
    volumes:
      - ~/workspace/docker/support-center/redis-dev:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-dev-network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: supportcenter-minio-dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    env_file:
      - docker/env/.env.minio
    volumes:
      - ~/workspace/docker/support-center/minio-dev:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supportcenter-dev-network
    restart: unless-stopped

  # SignalR Real-time Communication Service
  signalr-service:
    build:
      context: ./src/signalr-service
      dockerfile: ../../docker/signalr-service/Dockerfile
    container_name: supportcenter-signalr-dev
    ports:
      - "5000:5000"
    env_file:
      - docker/env/.env.signalr
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - supportcenter-dev-network
    restart: unless-stopped

networks:
  supportcenter-dev-network:
    driver: bridge

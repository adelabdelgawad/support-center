# CoTURN TURN Server Configuration
# For WebRTC NAT traversal in remote access sessions

# Listening configuration
# Listen on all interfaces to accept connections on both private and public IPs
listening-ip=0.0.0.0
listening-port=3478
tls-listening-port=5349

# External/Public IP mapping for NAT traversal
# This maps the public IP to the private IP for NAT traversal
external-ip=41.196.65.226

# Relay IP - use all interfaces for relay
relay-ip=0.0.0.0

# Disable auto-discovery and loopback
no-multicast-peers
no-loopback-peers

# Allow connections from all IPs (important for external clients)
# Don't use denied-peer-ip or allowed-peer-ip unless you need strict filtering

# Relay port range for media streaming
# Reduced range to make firewall config easier (100 ports instead of 16384)
min-port=50000
max-port=50099

# Time-limited credential mechanism
lt-cred-mech
use-auth-secret
# static-auth-secret is provided via environment variable in docker-compose.yml
# static-auth-secret=303f268ec9157b5970972fdc08a48b36ece447320e1870ccea12faeefe4ede08

# Realm for TURN server
realm=andalusiagroup.net

# Logging configuration
log-file=/var/log/coturn/turn.log
verbose

# Performance optimizations
no-cli

# Security settings
fingerprint
no-tlsv1
no-tlsv1_1

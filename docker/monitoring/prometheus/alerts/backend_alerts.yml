# Backend Application Alert Rules
# Critical and warning alerts for FastAPI backend

groups:
  - name: backend_health
    interval: 30s
    rules:
      # Service down - critical alert
      - alert: BackendServiceDown
        expr: up{job="backend"} == 0
        for: 2m
        labels:
          severity: critical
          component: backend
          team: platform
        annotations:
          summary: "Backend service is down"
          description: "Backend instance {{ $labels.instance }} has been unreachable for more than 2 minutes."
          runbook: "Check backend container logs: docker logs servicecatalog_backend"

      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="backend",status=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="backend"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
          team: platform
        annotations:
          summary: "High HTTP 5xx error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes (threshold: 5%)."
          runbook: "Check application logs for exceptions and database connectivity."

      # High latency warning
      - alert: HighLatencyWarning
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{job="backend"}[5m])) by (le, handler)
          ) > 1.0
        for: 10m
        labels:
          severity: warning
          component: backend
          team: platform
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value }}s for endpoint {{ $labels.handler }} (threshold: 1s)."
          runbook: "Check database query performance and Redis connectivity."

      # Very high latency - critical
      - alert: VeryHighLatencyCritical
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{job="backend"}[5m])) by (le, handler)
          ) > 5.0
        for: 5m
        labels:
          severity: critical
          component: backend
          team: platform
        annotations:
          summary: "Critical API latency detected"
          description: "P95 latency is {{ $value }}s for endpoint {{ $labels.handler }} (threshold: 5s)."
          runbook: "Immediate action required - check database and external service connections."

  - name: backend_resources
    interval: 30s
    rules:
      # Database connection pool exhausted
      - alert: DatabasePoolExhausted
        expr: db_pool_checked_out >= (db_pool_size * 0.9)
        for: 2m
        labels:
          severity: critical
          component: database
          team: platform
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value }} connections checked out (threshold: 90% of pool size)."
          runbook: "Increase pool size or investigate connection leaks."

      # Memory leak suspected
      - alert: MemoryLeakSuspected
        expr: deriv(process_resident_memory_bytes{job="backend"}[30m]) > 10485760
        for: 30m
        labels:
          severity: warning
          component: backend
          team: platform
        annotations:
          summary: "Potential memory leak detected"
          description: "Memory growing at {{ $value | humanize1024 }}B/s for 30 minutes."
          runbook: "Review recent code changes and check for object retention issues."

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="backend"}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          component: backend
          team: platform
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% (threshold: 80%)."
          runbook: "Check for inefficient queries or CPU-intensive operations."

  - name: websocket_alerts
    interval: 30s
    rules:
      # High WebSocket connection errors
      - alert: HighWebSocketErrors
        expr: rate(websocket_connection_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: websocket
          team: platform
        annotations:
          summary: "High WebSocket connection error rate"
          description: "{{ $value }} errors/sec on endpoint {{ $labels.endpoint }}."
          runbook: "Check WebSocket endpoint logs and network connectivity."

      # WebSocket initial load taking too long
      - alert: SlowWebSocketInitialLoad
        expr: |
          histogram_quantile(0.95,
            rate(websocket_initial_load_duration_ms_bucket[5m])
          ) > 5000
        for: 10m
        labels:
          severity: warning
          component: websocket
          team: platform
        annotations:
          summary: "Slow WebSocket initial load"
          description: "P95 initial load time is {{ $value }}ms (threshold: 5000ms)."
          runbook: "Review database query performance for initial state loading."

  - name: business_alerts
    interval: 60s
    rules:
      # No tickets created in last hour (unusual)
      - alert: NoTicketsCreated
        expr: rate(ticket_created_total[1h]) == 0
        for: 1h
        labels:
          severity: info
          component: business
          team: product
        annotations:
          summary: "No tickets created in the last hour"
          description: "This might indicate a problem with ticket creation functionality."
          runbook: "Verify ticket creation endpoint is working and check for frontend issues."

      # High authentication failure rate
      - alert: HighAuthFailureRate
        expr: |
          (
            sum(rate(auth_attempts_total{status="failure"}[5m]))
            /
            sum(rate(auth_attempts_total[5m]))
          ) > 0.2
        for: 10m
        labels:
          severity: warning
          component: authentication
          team: security
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanizePercentage }} of auth attempts are failing."
          runbook: "Check for potential brute force attacks or AD connectivity issues."

  - name: cache_alerts
    interval: 30s
    rules:
      # Low cache hit ratio
      - alert: LowCacheHitRatio
        expr: cache_hit_ratio < 0.7
        for: 15m
        labels:
          severity: warning
          component: cache
          team: platform
        annotations:
          summary: "Low Redis cache hit ratio"
          description: "Cache hit ratio is {{ $value | humanizePercentage }} (threshold: 70%)."
          runbook: "Review cache TTL settings and cache key strategy."

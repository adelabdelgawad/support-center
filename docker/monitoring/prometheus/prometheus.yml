# Prometheus Configuration
# Global settings
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'myapp-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  # Use 'backend:8000' when backend runs in Docker (uncommented in docker-compose.yml)
  # Use 'host.docker.internal:8000' when backend runs on host (dev mode with 'uv run fastapi dev')
  - job_name: 'backend'
    static_configs:
      - targets:
          - 'backend-1:8000'
          - 'backend-2:8000'
          - 'backend-3:8000'
    metrics_path: '/metrics'
    scrape_interval: 15s

# Prometheus Configuration for IT Support Center
# Production-ready setup with alerts and recording rules

global:
  scrape_interval: 15s          # Scrape targets every 15 seconds
  evaluation_interval: 15s      # Evaluate rules every 15 seconds
  scrape_timeout: 10s           # Timeout for scraping
  external_labels:
    cluster: 'it-support-prod'
    environment: 'production'

# Alertmanager configuration (optional - uncomment when alertmanager is added)
# alerting:
#   alertmanagers:
#     - static_configs:
#       - targets: ['alertmanager:9093']

# Load alert rules and recording rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # FastAPI Backend Cluster - Multiple instances for horizontal scaling
  - job_name: 'backend-cluster'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['10.25.10.50:8000']
        labels:
          service: 'fastapi-backend'
          instance: 'backend-1'
      - targets: ['10.25.10.50:8001']
        labels:
          service: 'fastapi-backend'
          instance: 'backend-2'
      - targets: ['10.25.10.50:8002']
        labels:
          service: 'fastapi-backend'
          instance: 'backend-3'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

